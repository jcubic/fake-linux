name: Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '17'
      - name: "deps"
        run: "npm ci"
      - name: "build"
        run: "make"
      - name: upload
        uses: betanzos/scp-upload@v1
        with:
          source: "./dist/*"
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          recursive: 'true'
          key: ${{ secrets.SSH_KEY }}
          remote_dir: '~/websites/terminal/fake/'